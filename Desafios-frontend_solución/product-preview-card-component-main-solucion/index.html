
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  
  <main class="main">

    <div class="main__card">

      <!-- Sección de la imagen -->
      <section class="card__section-image" >
        <img class="card__section-image__img" src="./images/image-product-mobile.jpg" alt="product">
      </section>
      <!-- fin sección de la imagen -->

      <!-- Sección de la descripción del produco -->
      <section class="card__section-description" >
        
        <p class="card__section-description__name">PERFUME</p>
  
        <h1 class="card__section-description__title" >Gabrielle Essence Eau De Parfum</h1>
  
        <p class="card__section-description__p" >
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="card__section-description__price">
          <p class="card__section-description__price-discount" >$149.99</p>
          <p class="card__section-description__price-original" >$169.99</p>
        </div>
  
        <button class="card__section-description__buton">
          <img src="./images/icon-cart.svg" alt="ico">
          Add to Cart
        </button>
      </section>
      <!-- fin sección de la descripción del produco -->

    </div>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LuisJimenez19" target="_blank">Luis Jimenez</a>.
      <div class="btn-back">
        <a href="/index.html" rel="noopener noreferrer" class="btn btn--active">↺ Home</a>
    </div>
    </footer>
  </main>
  
  
  <script src="/js/btnHome.js"></script>
</body>
</html>
